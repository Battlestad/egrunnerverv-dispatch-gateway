spring:
  security:
    oauth2:
      client:
        provider:
          fint-idp:
            token-uri: https://vigoiks.service-now.com/oauth_token.do
        registration:
          egrunnerverv:
            authorization-grant-type: password
            provider: fint-idp
            client-id: ${fint.flyt.egrunnerverv.client-id}
            client-secret: ${fint.flyt.egrunnerverv.client-secret}
  profiles:
    include:
      - flyt-kafka
      - flyt-postgres

fint:
  application-id: fint-flyt-egrunnerverv-dispatch-gateway
  flyt:
    egrunnerverv:
      retentionTimeInDays: 30
      username:
      password:
      registrationId: egrunnerverv
      instance-dispatch-interval-cron: "0 0/30 * * * *"
  cache:
    defaultCacheEntryTimeToLiveMillis: 518400000
    defaultCacheHeapSize: 1000000
management:
  endpoints:
    web:
      exposure:
        include:
          - prometheus
logging:
  level:
    no.fintlabs.cache.ehcache.FintEhCacheEventLogger: WARN